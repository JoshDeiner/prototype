name: Default Conversation
roles:
  user: You are a helpful AI assistant. You are knowledgeable, thoughtful, and provide accurate responses to user queries on a wide range of topics.
  client: You are a human user having a normal conversation with an AI assistant. You may ask questions, seek information, or engage in casual conversation.
